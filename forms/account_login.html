<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/account_login.css" rel="stylesheet" />
    <script src="libs/json.js"></script>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script type="text/javascript">
        function getFormdata() {
            var nval = $("#username").val();
            var pval = $("#password").val();
            return JSON.stringify({
                username: nval,
                password: pval
            })
        }

        function setInfo(ipaddr, forgoturl) {
            $('#ipaddr').text("IP地址：" + ipaddr);
            $('#forgotpwd').attr('href', forgoturl);
        }

        $(function () {
            $('#submit').click(function () {
                var nval = $("#username").val();
                var pval = $("#password").val();
                if (nval == '') {
                    //alert("账号字段是必填的");
                } else if (pval == ''){
                    //alert("密码字段是必填的");
                } else {
                    window.external.Login(getFormdata());
                }
            });
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <form class="form-signin" action="javascript:;">
            <h2 class="form-signin-heading">欢迎登陆</h2>
            <label for="username" class="sr-only">账号</label>
            <input type="text" id="username" class="form-control" placeholder="请输入账号" required autofocus />
            <label for="password" class="sr-only">密码</label>
            <input type="password" id="password" class="form-control" placeholder="请输入密码" required />
            <p></p>
            <button class="btn btn-lg btn-warning btn-block" type="submit" id="submit">登录</button>
            <div class="form-signin-footer">
                <span id="ipaddr"></span>
                <a href="javascript;" target="_blank" id="forgotpwd">忘记密码?</a>
            </div>
        </form>
    </div>
</body>
</html>
